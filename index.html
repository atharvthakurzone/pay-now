<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pay â‚¹999 - Select UPI App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f2f2f2;
    }

    .sheet {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      animation: slideUp 0.3s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    h2 {
      margin-top: 0;
      text-align: center;
      font-size: 18px;
    }

    .btn {
      display: block;
      margin: 10px auto;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      width: 90%;
      color: white;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .gpay { background: #4285F4; }
    .phonepe { background: #6823FD; }
    .paytm { background: #002970; }
    .whatsapp { background: #25D366; }

    .fallback {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .upi-id-box {
      background: #f0f0f0;
      padding: 10px;
      margin: 8px auto;
      border-radius: 8px;
      width: 90%;
      font-size: 16px;
      user-select: all;
    }

    .copy-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: #333;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copy-btn:active {
      background: #111;
    }

    img {
      margin-top: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="sheet">
    <h2>ðŸ’³ Pay â‚¹999 - Choose Your UPI App</h2>

    <a class="btn gpay" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">Google Pay (GPay)</a>
    <a class="btn phonepe" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">PhonePe</a>
    <a class="btn paytm" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">Paytm</a>
    <a class="btn whatsapp" href="upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation">WhatsApp / Other</a>

    <div class="fallback">
      <p>ðŸ“Ž Or pay manually using this UPI ID:</p>
      <div class="upi-id-box" id="upiText">8287978793@ptyes</div>
      <button class="copy-btn" onclick="copyUPI()">ðŸ“‹ Copy UPI ID</button>

      <p>ðŸ“· Or scan this QR code in any UPI app:</p>
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=8287978793@ptyes&pn=DeepJadaun&am=999&cu=INR&tn=Account+Activation&size=200x200" alt="UPI QR" width="150"/>
    </div>
  </div>

  <script>
    function copyUPI() {
      const upiID = document.getElementById("upiText").innerText;
      navigator.clipboard.writeText(upiID).then(() => {
        alert("âœ… UPI ID copied to clipboard");
      });
    }
  </script>

</body>
</html>
